<!DOCTYPE html>
<html>
    <head>
        <title>Game Test</title>

        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                overflow: hidden;
            }

            #game {
                position: absolute;
                height: 100vh;
                width: 100vw;
                z-index: 1;
            }

            #ui {
                position: absolute;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                z-index: 2;
                padding: 4em;
            }
        </style>
    </head>

    <body>
        <div id="game"></div>
        <div id="ui">
            <h1 style="color: white; font-size: 24px; font-family: sans-serif;">Hello!</h1>

            <div style="background: gray; padding: 1em;">
                <form>
                    <input type="text" placeholder="Poopoo">
                    <input type="password" placeholder="Nein123">

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        
        <script src="ui.js"></script>
        <script src="game.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Game Test</title>

        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                overflow: hidden;
            }

            #game {
                position: absolute;
                height: 100vh;
                width: 100vw;
                z-index: 1;
            }

            #ui {
                position: absolute;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                z-index: 2;
                padding: 4em;
            }

            #notice {
                background: cadetblue;
                padding: 1em;
            }

            .hidden {
                display: none;
            }

            .show {
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="game"></div>
        <div id="ui">
            <h1 style="color: white; font-size: 24px; font-family: sans-serif;">Hello!</h1>

            <div id="notice" class="hidden">
                Here's a notice!
            </div>
        </div>
        
        <script src="ui.js"></script>
        <script src="game.js"></script>
    </body>
</html>
